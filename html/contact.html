<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Solution-Focused Ministry</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/contact.css">
</head>

<body>
  <header class="main-header">
    <div>
      <a href="/" class="logo">
        <img src="../assets/images/cyber-missions-logo.jpg" alt="cybermissions logo" width="70" height="70" />
      </a>
    </div>

    <button type="button" aria-haspopup="true" aria-expanded="false" aria-controls="navigation-menu" id="open-menu"
      aria-label="toggle navigation menu" class="main-header__open-menu">
      <svg fill="var(--primary)" class="hamburger" viewBox="0 0 100 100" width="100">
        <rect class="line top" width="80" height="10" x="10" y="25" rx="5">
        </rect>
        <rect class="line middle" width="80" height="10" x="10" y="45" rx="5">
        </rect>
        <rect class="line bottom" width="80" height="10" x="10" y="65" rx="5">
        </rect>
      </svg>
    </button>

    <nav class="main-nav" id="navigation-menu">
      <ul class="main-nav-items">
        <li>
          <a href="#">Contact</a>
        </li>

        <li>
          <a href="../index.html#about">About</a>
        </li>

        <li>
          <a href="../html/testimonials.html">Testimonials</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="contact-main">
    <section class="contact-icons-section">
      <img src="../assets/images/stock-email.jpeg" alt="Contact icons (stock email image)" class="contact-icons-img" />
    </section>
    <section class="contact-details-section">
      <div class="contact-logo-block">
        <img src="../assets/images/cyber-missions-logo.jpg" alt="Cybermissions logo" class="cybermissions-logo" />
        <div class="cybermissions-tagline">Solution-Focused Ministry is a Program of Cybermissions</div>
      </div>
      <div class="contact-info-block">
        <div class="contact-title">Contact Details</div>
        <div class="contact-info-text">
          <p>Contact John Edmiston at:</p>
          <p>Cybermissions<br>P.O. Box 40<br>Rhoadesville VA 22542</p>
          <p>Phone / Fax : +1-310-844-6948</p>
          <p>E-mail: <a href="mailto:johned@cybermissions.org">johned@cybermissions.org</a></p>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/main.js"></script>

</html>
